<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Цветовой круг</title>
</head>
<body>
    <div class="app">
        <input type="color" id="choose_color" >
        <div class="circle">
            <div class="lilcir"></div>
            <div class="cir1"></div>
            <div class="cir2"></div>
            <div class="cir3"></div>
            <div class="cir4"></div>
            <div class="circen">
                <div id="movebtn"></div>
            </div>
        </div>
        <div class="colors">
            <div class="light">
                <div class="lighter"></div>
                <div class="morelighter"></div>
            </div>
            <div class="maincol"></div>
            <div class="dark">
                <div class="darker"></div>
                <div class="moredarker"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
